<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu Plataforma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1e1e1e, #000);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .platforms {
      display: flex;
      gap: 60px;
    }
    .platform {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .platform:hover {
      transform: scale(1.1);
    }
    .platform img {
      width: 180px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Selecciona tus juegos según la plataforma</h1>
  <div class="platforms">
    <div class="platform" onclick="location.href='Sistema Retro Arcade.html'">
      <img src="arcade.jpg" alt="Sistema Retro Arcade">
      <p>Sistema Retro Arcade</p>
    </div>
    <div class="platform" onclick="location.href='ps2games.html'">
      <img src="ps2.jpg" alt="PlayStation">
      <p>PlayStation 2</p>
    </div>
  </div>
  <footer>© 2025 Multiverse Games</footer>
</body>
</html>
