<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo PS2</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>

  <header class="header">
    <h1>Catálogo de Juegos PS2</h1>
    <p class="sub">Agrega juegos al carrito y envialos por WhatsApp</p>
  </header>

  <main class="catalogo">
    <div id="lista-juegos" class="grid"></div>

    <aside class="carrito-box">
      <h2>Carrito</h2>
      <div id="carrito"></div>
      <button id="btnWhatsApp" class="btn-wsp">Enviar por WhatsApp</button>
    </aside>
  </main>

</body>
</html>
